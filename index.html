<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container-svg {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 100px;
            margin-top: 35px;
        }

        body {
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
<button class="btn"> 生成验证码</button>
<div class="container-svg"></div>
<script>
    const svg = document.querySelector ( '.container-svg' )

    document.querySelector ( '.btn' ).addEventListener ( 'click' , () => getSvgCode () )
    const getSvgCode = async () => svg.innerHTML = await fetch ( 'http://localhost:8080/' ).then ( res => res.text () );

</script>

</body>
</html>
